<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Divisas Chile</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!---Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!---Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!---Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-fluid " style="background-color: #F1F1F1;">
        <div class="cuadro d-flex justify-content-space-between">
            <div class="izq">
                <h1>Conversor de</h1>
                <h1>divisas nacionales</h1>
                <div class="conversion mt-4">
                    <div class="divisas">
                        <h5>Monto</h5>
                        <div class="linea">
                            <input type="number" id="inputUser" placeholder="0" required >
                        </div>
                        <h5 class="mt-3">Peso Chileno</h5>
                        <hr>
                    </div>

                    <div class="divisas">
                        <h5 class="mt-4">Moneda a convertir</h5>
                        <select class="mt-3 mb-3" style="background-color: aliceblue;" id="selectUser">
                        </select>
                    </div>


                    <button type="button" class="btn btn-primary" id="convert">Convertir</button>
                </div>
                <div class="resultados" id="result">
                    
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
